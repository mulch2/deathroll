<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>main</title>
    <link rel="stylesheet" href="main.css">
    <script src="script.js"></script>
  </head>

  <body>
    <div class="all flex">
      <div class="rangecontainer">
        <div class="range left" id="range">
          1-100
        </div>
        <div class="range right" id="odds">
          1%
        </div>
      </div>
      <div class="rollareacontainer flex">
        <div class="rollarea glow-animation" id="rollarea" onmousedown="animateRoll()" onmouseup="roll()">
          100
        </div>
      </div>
      <div class="buttoncontainer">
        <div class="border button undo" onclick="undo()">
          undo
        </div>
        <div class="border button reset" onclick="reset()">
          reset
        </div>
      </div>
    </div>
  </body>
</html>
